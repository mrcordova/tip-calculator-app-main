<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script defer src="js/script.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="space-mono-bold">
<main>
  <h1 class="title">SPLITTER</h1>
  <div class="form-con">

    <form id="tip-form" novalidate>
      <div class="bill-con">
        <label for="bill">
          Bill
        </label>
        <input type="number" name="bill" id="bill" placeholder="0" inputmode="numeric" >
      </div>
      <fieldset class="tips-con">
        <legend>
          Select Tip %
        </legend>
        <div>
          <input type="radio" name="tip" id="5%" value="0.05">
          <label for="5%">
            5%
          </label>
        </div>
        <div>
          <input type="radio" name="tip" id="10%" value="0.1">
          <label for="10%">
            10%
            
          </label>
        </div>
        <div>
          <input type="radio" name="tip" id="15%" value="0.15">
          <label for="15%">
            15%
          </label>
        </div>
        <div>
          <input type="radio" name="tip" id="25%" value="0.25">
          <label for="25%">
            25%
            
          </label>
        </div>
        <div>
          <input type="radio" name="tip" id="50%" value="0.5">
          <label for="50%">
            50%
          </label>
        </div>
        
          <input type="number" name="custom" id="custom" placeholder="Custom">
        
      </fieldset>
      
      <div class="people-con">    
        <label for="people">
          Number of People
        </label>
        <input type="number" name="people" id="people" placeholder="0">
      </div>
      
    </form>
    <div class="tip-display-con">
      <div>
        <h2>
          Tip Amount
        </h2>
        <p>
          / person
        </p>
      </div>
      <p>
        $0.00
      </p>
      <div>
        <h2>
          Total
        </h2>
        <p>
          / person
          
        </p>
      </div>    
      <p>
        $0.00
      </p>
      <button class="resetBtn" disabled>
        RESET
      </button>
    </div>
  </div>
  </main>
  
  <footer class="attribution footer-con">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mrcordova?tab=repositories">mrcordova</a>.
  </footer>
</body>
</html>
